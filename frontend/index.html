
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meme Coin AI Dashboard</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <h1>Meme Coin Dashboard</h1>

    <div class="controls">
      <label for="viewToggle">Weergave:</label>
      <select id="viewToggle">
        <option value="grid" selected>Grid</option>
        <option value="list">List</option>
      </select>

      <label for="sentimentFilter">Filter:</label>
      <select id="sentimentFilter">
        <option value="all" selected>Alles</option>
        <option value="bullish">Bullish (score > 0.5)</option>
        <option value="neutral">Neutraal (0-0.5)</option>
        <option value="bearish">Bearish (< 0)</option>
      </select>

      <button id="toggleRefresh">🔁 Auto Refresh: Aan</button>
      <button id="darkToggle">🌓 Toggle Dark Mode</button>
    </div>

    <h2>✅ Verified Coins</h2>
    <div id="verifiedCoins" class="coin-list grid-view"></div>

    <h2>🚀 Upcoming Coins</h2>
    <div id="upcomingCoins" class="coin-list grid-view"></div>

    <script src="/static/script.js"></script>
  </div>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meme Coin AI (Inline Styles)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 1200px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
      margin-top: 30px;
    }
    .controls {
      text-align: center;
      margin-bottom: 20px;
    }
    .coin-list.grid-view {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
      gap: 16px;
      margin-bottom: 40px;
    }
    .coin-list.list-view {
      display: block;
      margin-bottom: 40px;
    }
    .card {
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      background: white;
      margin-bottom: 15px;
      position: relative;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card.verified {
      border-left: 5px solid #4caf50;
    }
    .card.upcoming {
      border-left: 5px solid #ffc107;
    }
    .sentiment-positive {
      color: #2e7d32;
      font-weight: bold;
    }
    .sentiment-negative {
      color: #c62828;
      font-weight: bold;
    }
    .sentiment-neutral {
      color: #f57c00;
      font-weight: bold;
    }
  
    body.dark {
      background-color: #121212;
      color: #e0e0e0;
    }
    body.dark .card {
      background: #1e1e1e;
      border-color: #333;
    }
    body.dark .sentiment-positive { color: #8bc34a; }
    body.dark .sentiment-negative { color: #e57373; }
    body.dark .sentiment-neutral { color: #ffb74d; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Meme Coin Dashboard (Inline CSS)</h1>
    <div class="controls">
      <label for="viewToggle">Weergave:</label>
      <select id="viewToggle">
        <option value="grid">Grid</option>
        <option value="list">List</option>
      </select>
    </div>
    <h2>âœ… Verified Coins</h2>
    <div id="verifiedCoins" class="coin-list grid-view"></div>
    <h2>ðŸš€ Upcoming Coins</h2>
    <div id="upcomingCoins" class="coin-list grid-view"></div>
  </div>
  <script>
    const mockVerified = [
      { coin: "MOON", mentions: 14, avg_sentiment: 0.73, price: 0.0012, change_24h: 6.1 },
      { coin: "DOGE", mentions: 9, avg_sentiment: 0.42, price: 0.082, change_24h: -1.3 }
    ];
    const mockUpcoming = [
      { coin: "WAGMI", mentions: 11, avg_sentiment: 0.65 },
      { coin: "CHAD", mentions: 7, avg_sentiment: 0.2 }
    ];
    const getSentimentLabel = (score) => {
      if (score > 0.5) return { label: "ðŸŸ¢ Bullish", class: "sentiment-positive" };
      if (score < 0) return { label: "ðŸ”´ Bearish", class: "sentiment-negative" };
      return { label: "ðŸŸ¡ Neutraal", class: "sentiment-neutral" };
    };
    function renderDashboard(view = "grid") {
      const verifiedContainer = document.getElementById("verifiedCoins");
      const upcomingContainer = document.getElementById("upcomingCoins");
      verifiedContainer.className = "coin-list " + (view === "list" ? "list-view" : "grid-view");
      upcomingContainer.className = "coin-list " + (view === "list" ? "list-view" : "grid-view");
      verifiedContainer.innerHTML = "";
      upcomingContainer.innerHTML = "";
      mockVerified.forEach(item => {
        const sentiment = getSentimentLabel(item.avg_sentiment);
        const div = document.createElement("div");
        div.className = "card verified";
        div.innerHTML = `
          <h3>$${item.coin}</h3>
          <p><strong>Status:</strong> âœ… Verified</p>
          <p><strong>Mentions:</strong> ${item.mentions}</p>
          <p class="${sentiment.class}"><strong>Sentiment:</strong> ${item.avg_sentiment} (${sentiment.label})</p>
          <p><strong>Price:</strong> $${item.price}</p>
          <p><strong>Change 24h:</strong> ${item.change_24h}%</p>
        `;
        verifiedContainer.appendChild(div);
      });
      mockUpcoming.forEach(item => {
        const sentiment = getSentimentLabel(item.avg_sentiment);
        const div = document.createElement("div");
        div.className = "card upcoming";
        div.innerHTML = `
          <h3>$${item.coin}</h3>
          <p><strong>Status:</strong> ðŸš€ Upcoming</p>
          <p><strong>Mentions:</strong> ${item.mentions}</p>
          <p class="${sentiment.class}"><strong>Sentiment:</strong> ${item.avg_sentiment} (${sentiment.label})</p>
        `;
        upcomingContainer.appendChild(div);
      });
    }
    document.getElementById("viewToggle").addEventListener("change", e => {
      renderDashboard(e.target.value);
    });
    renderDashboard();
  </script>

  <button id="darkToggle" style="position:fixed;bottom:20px;right:20px;padding:10px 15px;z-index:1000;background:#222;color:#fff;border:none;border-radius:5px;cursor:pointer">
    ðŸŒ“ Toggle Dark Mode
  </button>
  <script>
    const darkToggle = document.getElementById("darkToggle");
    darkToggle.onclick = () => {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    };
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
    }
  </script>
</body>
</html>
